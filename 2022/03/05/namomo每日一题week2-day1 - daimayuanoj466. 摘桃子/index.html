<h1 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h1><ul>
<li>长度是和模K相同，那么长度不超过K，我们可以用滑动窗口</li>
<li>模K等于字串的长度，令a[i] = a[i] - 1，那么就是字串和模长度等于0</li>
<li>求有多少个区间和是K的倍数，我们把a[i]=%K然后再DP一下，K可能很大，要用map</li>
